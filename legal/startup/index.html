<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Business Infinity - The Invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="animation-container">
      <!-- Navigation controls -->
      <div class="controls">
        <button id="prevBtn" class="control-btn">Previous</button>
        <div class="event-indicator">
          <span id="currentEvent">1</span> / <span id="totalEvents">9</span>
        </div>
        <button id="nextBtn" class="control-btn">Next</button>
        <button id="playBtn" class="control-btn">Play</button>
      </div>
      
      <!-- Text overlay for narration and on-screen text -->
      <div class="text-overlay">
        <div class="narration" id="narration"></div>
        <div class="on-screen-text" id="onScreenText"></div>
      </div>
    </div>

    <script type="module" src="simple-main.js"></script>
  </body>
</html>
