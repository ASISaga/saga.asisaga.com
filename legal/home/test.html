<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain SVG Test</title>
  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .svg-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60vw;
      height: 60vh;

      width: 100%;
      height: 100%;
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <img src="brain.svg" alt="Brain SVG" />
  </div>
</body>
</html>
