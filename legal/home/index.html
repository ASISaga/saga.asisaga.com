<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASI Saga — Grand Spiral Assembly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas { display: block; }
    .overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      color: #dfe7ff;
      text-align: center;
      padding: 16px;
    }
    .overlay h1 {
      margin: 0 0 6px;
      font-size: clamp(22px, 5vw, 40px);
      text-shadow: 0 0 22px rgba(122,167,255,.3);
    }
    .overlay p {
      margin: 0;
      max-width: 60ch;
      color: #cfe0ff;
      opacity: .9;
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true">
    <div>
      <h1>The Genesis Threshold</h1>
      <p>Every fragment spirals home to the Covenant’s heart — slowly, deliberately, until the sphere is whole again.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x05060a, 0.02);

    const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 200);
    camera.position.set(0, 0, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0x6ea9ff, 0.38));
    const dir = new THREE.DirectionalLight(0x9ee8ff, 0.85);
    dir.position.set(2.2, 2.8, 2.6);
    scene.add(dir);

    // Core sphere
    const CORE_R = 1.5; // sphere size unchanged
    const coreGeo = new THREE.SphereGeometry(CORE_R*0.96, 48, 48);
    const coreMat = new THREE.MeshStandardMaterial({
      color: 0x1a2440,
      emissive: 0x89e4ff,
      emissiveIntensity: 0.25,
      metalness: 0.2,
      roughness: 0.9
    });
    const core = new THREE.Mesh(coreGeo, coreMat);
    scene.add(core);

    // Particle parameters
    const COUNT = 3200;
    const START_MIN = 4.0, START_MAX = 7.0;
    const STICK_DIST = 0.03;
    const DWELL_TIME = 2.5;
    const SPIRAL_FACTOR = 0.55;
    const BASE_INWARD = 0.003; // slower inward speed
    const MAX_STEP = 0.012;    // smaller step cap
    const VARIANCE = 0.6;

    const positions = new Float32Array(COUNT * 3);
    const targets   = new Float32Array(COUNT * 3);
    const speeds    = new Float32Array(COUNT);
    const delays    = new Float32Array(COUNT);
    const states    = new Uint8Array(COUNT);
    const dwellAt   = new Float32Array(COUNT);

    const tmpA = new THREE.Vector3();
    const tmpB = new THREE.Vector3();
    const up   = new THREE.Vector3(0,1,0);

    function randomOnSphere(radius) {
      const u = Math.random() * 2 - 1;
      const theta = Math.random() * Math.PI * 2;
      const s = Math.sqrt(1 - u*u);
      return new THREE.Vector3(
        radius * s * Math.cos(theta),
        radius * u,
        radius * s * Math.sin(theta)
      );
    }

    function seedParticle(i, now) {
      const t = randomOnSphere(CORE_R);
      targets[i*3+0] = t.x;
      targets[i*3+1] = t.y;
      targets[i*3+2] = t.z;

      const startRadius = START_MIN + Math.random() * (START_MAX - START_MIN);
      positions[i*3+0] = t.x * startRadius / CORE_R;
      positions[i*3+1] = t.y * startRadius / CORE_R;
      positions[i*3+2] = t.z * startRadius / CORE_R;

      speeds[i] = 0.3 + Math.random() * 0.3; // slower overall
      delays[i] = Math.random() * 2.5;
      states[i] = 2;
      dwellAt[i] = 0;
      if (now > delays[i]) states[i] = 0;
    }

    for (let i = 0; i < COUNT; i++) seedParticle(i, 0);

    const geo = new THREE.BufferGeometry();
    geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const mat = new THREE.PointsMaterial({
      color: 0x8fd3ff,
      size: 0.08, // bigger particles
      transparent: true,
      opacity: 0.95,
      depthWrite: false
    });
    const pts = new THREE.Points(geo, mat);
    scene.add(pts);

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();
      const posAttr = geo.attributes.position;

      // Core breathing
      const breath = 1 + Math.sin(t * 1.2) * 0.02;
      core.scale.setScalar(breath);

      scene.rotation.y += 0.0005;

      for (let i = 0; i < COUNT; i++) {
        const idx = i * 3;
        if (states[i] === 2) {
          if (t > delays[i]) states[i] = 0;
          continue;
        }
        tmpA.set(positions[idx], positions[idx+1], positions[idx+2]);
        tmpB.set(targets[idx], targets[idx+1], targets[idx+2]);

        if (states[i] === 0) {
          const toTarget = tmpB.clone().sub(tmpA);
          const dist = toTarget.length();
          if (dist < STICK_DIST) {
            states[i] = 1;
            dwellAt[i] = t;
            positions[idx] = tmpB.x;
            positions[idx+1] = tmpB.y;
            positions[idx+2] = tmpB.z;
            continue;
          }
          const inward = toTarget.normalize().multiplyScalar(BASE_INWARD * speeds[i]);
          const tangent = tmpB.clone().cross(up).normalize().multiplyScalar(SPIRAL_FACTOR * BASE_INWARD * speeds[i]);
          const step = inward.add(tangent);
          if (step.length() > MAX_STEP) step.setLength(MAX_STEP);
          tmpA.add(step);
          positions[idx] = tmpA.x;
          positions[idx+1] = tmpA.y;
          positions[idx+2] = tmpA.z;
        } else if (states[i] === 1) {
          if (t - dwellAt[i] > DWELL_TIME) {
            seedParticle(i, t);
          }
        }
      }

      posAttr.needsUpdate = true;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
