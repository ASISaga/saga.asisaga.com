<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spiral to Sphere Assembly</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.z = 6;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Core sphere
const coreGeo = new THREE.SphereGeometry(1, 32, 32);
const coreMat = new THREE.MeshStandardMaterial({ color: 0x2222ff, emissive: 0x111144, metalness: 0.3, roughness: 0.7 });
const coreMesh = new THREE.Mesh(coreGeo, coreMat);
scene.add(coreMesh);

// Lights
scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5, 5, 5);
scene.add(dirLight);

// Points
const count = 1500;
const positions = new Float32Array(count * 3);
const finalPositions = new Float32Array(count * 3);
const delays = new Float32Array(count);

for (let i = 0; i < count; i++) {
  // Final position on sphere
  const theta = Math.random() * Math.PI * 2;
  const phi = Math.acos((Math.random() * 2) - 1);
  const r = 1.05;
  const fx = r * Math.sin(phi) * Math.cos(theta);
  const fy = r * Math.cos(phi);
  const fz = r * Math.sin(phi) * Math.sin(theta);
  finalPositions.set([fx, fy, fz], i*3);

  // Start far away
  const startRadius = r * (3 + Math.random() * 5);
  positions.set([fx * startRadius, fy * startRadius, fz * startRadius], i*3);

  // Random delay before starting
  delays[i] = Math.random() * 3;
}

const geo = new THREE.BufferGeometry();
geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geo.setAttribute('finalPosition', new THREE.BufferAttribute(finalPositions, 3));
geo.setAttribute('delay', new THREE.BufferAttribute(delays, 1));

const mat = new THREE.PointsMaterial({ color: 0xffaa00, size: 0.03 });
const points = new THREE.Points(geo, mat);
scene.add(points);

const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();
  const pos = geo.attributes.position;
  const finalPos = geo.attributes.finalPosition;
  const delay = geo.attributes.delay;

  for (let i = 0; i < pos.count; i++) {
    if (t < delay.getX(i)) continue; // wait until delay passes

    let cx = pos.getX(i);
    let cy = pos.getY(i);
    let cz = pos.getZ(i);

    const fx = finalPos.getX(i);
    const fy = finalPos.getY(i);
    const fz = finalPos.getZ(i);

    let dx = fx - cx;
    let dy = fy - cy;
    let dz = fz - cz;
    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

    if (dist > 0.02) {
      // Spiral rotation
      const angle = 0.05;
      const cosA = Math.cos(angle);
      const sinA = Math.sin(angle);
      const rx = cx * cosA - cz * sinA;
      const rz = cx * sinA + cz * cosA;
      cx = rx + dx * 0.02;
      cy += dy * 0.02;
      cz = rz + dz * 0.02;
      pos.setXYZ(i, cx, cy, cz);
    } else {
      pos.setXYZ(i, fx, fy, fz);
    }
  }
  pos.needsUpdate = true;

  // Core breathing
  const s = 1 + Math.sin(t * 2) * 0.05;
  coreMesh.scale.setScalar(s);

  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
